<div class="container">
    <div class="row">
        <div class="col-md-12 bg-theme-secondary p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
            <p class="text-center mb-5">You can {{formStatus}} categories from here..!</p>
        <form (ngSubmit)="onSubmit(categoryForm)" class="form-inline text-center d-flex gap-3 align-items-center col-sl-12" #categoryForm="ngForm">
            <div class="col-md-10 col-sl-12">
                <input 
                type="text" 
                class="form-control shadow-effect" 
                placeholder="Add New Categories" 
                name="category" 
                #newCategory="ngModel"
                [(ngModel)]="formCategory"
                required
                [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid }"
                >
                <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                Category field is required
                </div>
            </div>
            <div class="col-md-2 col-sl-12">
                <button class="btn btn-block btn-info mb-2 btn-theme" [disabled]="categoryForm.invalid">{{formStatus}} Category</button>
            </div>
        </form>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Category</th>
                            <th>Action</th>
                
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let  category of categoryArray; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{category.data.category}}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category, category.id)">Edit</button>
                                <button class="btn btn-sm btn-danger ml-2 delete-btn" (click)="onDelete(category.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
